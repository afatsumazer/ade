<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Travian Sederhana</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.container {
    width: 80%;
    margin: auto;
    padding: 20px;
}
h1 {
    text-align: center;
}
.resources {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}
.resource {
    padding: 10px 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}
.village {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}
.button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #50b3a2;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
    <h1>Game Travian Sederhana</h1>
    <div class="resources">
        <div class="resource" id="wood">Kayu: 0</div>
        <div class="resource" id="clay">Tanah Liat: 0</div>
        <div class="resource" id="iron">Besi: 0</div>
    </div>
    <div class="village" id="village">Desa Anda</div>
    <button class="button" id="collectButton">Kumpulkan Sumber Daya</button>
</div>
<script>
let wood = 0;
let clay = 0;
let iron = 0;

function updateResourcesDisplay() {
    document.getElementById('wood').textContent = `Kayu: ${wood}`;
    document.getElementById('clay').textContent = `Tanah Liat: ${clay}`;
    document.getElementById('iron').textContent = `Besi: ${iron}`;
}

function collectResources() {
    wood += Math.floor(Math.random() * 10) + 1;
    clay += Math.floor(Math.random() * 10) + 1;
    iron += Math.floor(Math.random() * 10) + 1;
    updateResourcesDisplay();
}

document.getElementById('collectButton').addEventListener('click', collectResources);
</script>
</body>
</html>
