<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Klik Lingkaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #gameArea {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #333;
            background-color: #fff;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: #50b3a2;
            width: 50px;
            height: 50px;
        }
        #score {
            font-size: 20px;
            margin: 10px 0;
        }
        #startButton {
            padding: 10px 20px;
            background-color: #50b3a2;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="gameArea">
    <div id="score">Skor: 0</div>
    <button id="startButton">Mulai Permainan</button>
</div>

<script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    let score = 0;
    let gameActive = false;

    function getRandomPosition() {
        const x = Math.floor(Math.random() * (gameArea.clientWidth - 50));
        const y = Math.floor(Math.random() * (gameArea.clientHeight - 50));
        return { x, y };
    }

    function createCircle() {
        const circle = document.createElement('div');
        circle.className = 'circle';
        const { x, y } = getRandomPosition();
        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;
        gameArea.appendChild(circle);

        circle.addEventListener('click', () => {
            if (gameActive) {
                score++;
                scoreDisplay.textContent = `Skor: ${score}`;
                gameArea.removeChild(circle);
                createCircle();
            }
        });

        setTimeout(() => {
            if (gameActive) {
                gameArea.removeChild(circle);
                createCircle();
            }
        }, 1000);
    }

    startButton.addEventListener('click', () => {
        if (!gameActive) {
            gameActive = true;
            score = 0;
            scoreDisplay.textContent = `Skor: ${score}`;
            startButton.style.display = 'none';
            createCircle();
            setTimeout(() => {
                gameActive = false;
                alert(`Waktu habis! Skor akhir Anda: ${score}`);
                startButton.style.display = 'block';
            }, 30000); // Game duration: 30 seconds
        }
    });
</script>

</body>
</html>
